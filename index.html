<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Will You Be My Valentine? üíñ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="./img/heart.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating hearts background */
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      animation: floatHeart 8s ease-in infinite;
    }

    @keyframes floatHeart {
      0% {
        opacity: 0;
        transform: translateY(100vh) rotate(0deg);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) rotate(360deg);
      }
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 40px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .bear-image {
      width: 280px;
      height: 280px;
      margin: 0 auto 30px;
      transition: all 0.5s ease;
      animation: bounce 2s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .bear-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #ff1744;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: pulse 2s ease infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .question {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    #yesBtn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 15px 40px;
      animation: glow 2s ease infinite;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
      }
      50% {
        box-shadow: 0 5px 30px rgba(245, 87, 108, 0.8);
      }
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 30px rgba(245, 87, 108, 0.6);
    }

    #noBtn {
      background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%);
      color: #666;
      padding: 12px 30px;
    }

    #noBtn:hover {
      transform: scale(0.95);
      background: linear-gradient(135deg, #d0d0d0 0%, #a0a0a0 100%);
    }

    /* Success state */
    .success-container {
      display: none;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .success-container.active {
      display: block;
    }

    .success-container h1 {
      font-size: 3rem;
      color: #ff1744;
      margin-bottom: 30px;
    }

    .success-container .celebration-image {
      width: 300px;
      height: 300px;
      margin: 0 auto 30px;
    }

    .success-container .celebration-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: celebrate 1s ease;
    }

    @keyframes celebrate {
      0% {
        transform: scale(0) rotate(-180deg);
      }
      50% {
        transform: scale(1.2) rotate(10deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }

    .continue-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 40px;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .continue-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #f0f;
      position: absolute;
      animation: confetti-fall 3s linear infinite;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 40px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .question {
        font-size: 1.1rem;
      }

      .bear-image {
        width: 200px;
        height: 200px;
      }

      .buttons {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Floating hearts background -->
  <div class="hearts-container" id="heartsContainer"></div>

  <div class="container">
    <!-- Initial question state -->
    <div id="questionContainer">
      <div class="bear-image">
        <img src="./img/happy-bear.png" alt="Cute bear" id="bearImage">
      </div>
      <h1>üíñ Hey There! üíñ</h1>
      <p class="question">Will you be my Valentine?</p>
      <div class="buttons">
        <button id="yesBtn">Yes! üíï</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <!-- Success state -->
    <div class="success-container" id="successContainer">
      <h1>Yayyyy!!! üéâ</h1>
      <div class="celebration-image">
        <img src="./img/celebration-bears.png" alt="Celebration">
      </div>
      <p class="question">I knew you'd say yes! Let me show you something special...</p>
      <button class="continue-btn" onclick="window.location.href='story.html'">
        Continue to Our Story ‚ú®
      </button>
    </div>
  </div>

  <script>
    // Create floating hearts
    const heartsContainer = document.getElementById('heartsContainer');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
      heartsContainer.appendChild(heart);
      
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 300);

    // Yes/No button logic
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const bearImage = document.getElementById('bearImage');
    const questionContainer = document.getElementById('questionContainer');
    const successContainer = document.getElementById('successContainer');

    let noClickCount = 0;
    const noTexts = [
      'No',
      'Are you sure? ü•∫',
      'Really sure? üíî',
      'Think again! üôè',
      'Please? ü•π',
      "You're breaking my heart üò¢",
      'Last chance! üíï',
      'Pretty please? üåπ'
    ];

    noBtn.addEventListener('click', function() {
      noClickCount++;
      
      // Change bear to sad
      bearImage.src = './img/sad-bear.png';
      
      // Update no button text
      if (noClickCount < noTexts.length) {
        noBtn.textContent = noTexts[noClickCount];
      }
      
      // Grow yes button
      const currentSize = parseFloat(getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (currentSize + 2) + 'px';
      yesBtn.style.padding = (15 + noClickCount * 3) + 'px ' + (40 + noClickCount * 5) + 'px';
      
      // Shrink no button
      const noSize = parseFloat(getComputedStyle(noBtn).fontSize);
      if (noSize > 12) {
        noBtn.style.fontSize = (noSize - 1) + 'px';
        const currentPadding = parseInt(getComputedStyle(noBtn).paddingTop);
        if (currentPadding > 8) {
          noBtn.style.padding = (currentPadding - 1) + 'px ' + (currentPadding * 2 - 2) + 'px';
        }
      }
      
      // Shake animation
      noBtn.style.animation = 'none';
      setTimeout(() => {
        noBtn.style.animation = '';
      }, 10);
    });

    yesBtn.addEventListener('click', function() {
      // Create confetti
      createConfetti();
      
      // Show success state
      questionContainer.style.display = 'none';
      successContainer.classList.add('active');
    });

    function createConfetti() {
      const colors = ['#ff1744', '#f50057', '#d500f9', '#651fff', '#00b0ff', '#00e676'];
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.top = '-10px';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 2 + 's';
          confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
          document.body.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 5000);
        }, i * 30);
      }
    }
  </script>
</body>
</html>
